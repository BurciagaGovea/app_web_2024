{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <img src="{% static 'img/dj.webp' %}" alt="Imagen Django" title="Django">
    <h1>Bienvenido</h1>
    <nav>
        <ul>
            <li><a href="{% url 'index' %}">Inicio</a></li>
            <li><a href="{% url 'acercade' %}">Acerca de</a></li>
            <li><a href="{% url 'mision' %}">Misión</a></li>
            <li><a href="{% url 'vision' %}">Visión</a></li>
            <li><a href="{% url 'login' %}">Inicio de sesión</a></li>
            <li><a href="{% url 'registro' %}">Registro</a></li>
        </ul>
    </nav>
    {% block content %}{% endblock content %}
</body>
</html>
